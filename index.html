<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple CRUD App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Simple CRUD App</h2>

  <label for="itemName">Item Name:</label>
  <input type="text" id="itemName" placeholder="Enter item name">
  <button id="insertItem" onclick="addItem()">Add Item</button>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="itemList">
      <!-- Item List will be populated here -->
    </tbody>
  </table>

  <script src="app.js"></script>

</body>
</html>
